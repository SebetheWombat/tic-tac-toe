<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
	<link href="style.css" rel="stylesheet">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
	<div id="confirm">
	  <h1>Are you more of an X or an O</h1>
	  <div id="but">
	  <button id="x">X</button>
	  <button id = "o">O</button>
	  </div>
	</div>
	<div id = "playGround">
	  <div id = "scoreboard">
		<div id = "win">Win: 0</div>
		<div id = "draw">Draw: 0</div>
		<div id = "lose">Lose: 0</div>
	  </div>
	<div id="board">
	  <div class = "row">
		<div class = "col" id = "col0"></div>
		<div class = "col" id = "col2"></div>
		<div class = "col" id = "col1"></div>
	  </div>
	   <div class = "row">
		<div class = "col" id = "col3"></div>
		 <div class = "col" id = "col5"></div>
		<div class = "col" id = "col4"></div>
		
	  </div>
	   <div class = "row">
		<div class = "col" id = "col6"></div>
		 <div class = "col" id = "col8"></div>
		<div class = "col" id = "col7"></div>
	  </div>
	  </div>
	</div>
	<script src = "gameControls.js"></script>
  </body>
</html>
